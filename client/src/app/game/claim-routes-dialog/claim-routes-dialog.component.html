<h1 mat-dialog-title>Claim Route</h1>

<!-- Add Type indicator here and maybe dest card? -->
<app-dest-card class="dest-card"  [route]="routeToDestCard()" [selected]="false"></app-dest-card>

<div mat-dialog-content class="shard-box">
    <div class="shard-cell inline" *ngFor="let card of cards">
      <mat-card class="shard-card inline" (click)="onCardClick(card)">
        <img class="shard-icon" src="assets/img/shards/{{getCardImage(card.card)}}">
        <i class="material-icons check-mark" *ngIf="card.selected">check_circle</i>
      </mat-card>
  </div>
</div>

<div mat-dialog-actions class="action-bar">
  <button mat-raised-button class="actionbutton cancel-button" (click)="onCancelClick()" >Cancel</button>
  <button mat-raised-button class="actionbutton select-button" (click)="onSelectClick()" [disabled]="numSelectedCards < data.minRequired" color="primary">Select</button>
</div>
