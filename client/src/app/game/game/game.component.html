<mat-grid-list class="game-panels" cols="4" rowHeight="fit">
  <mat-grid-tile class="player-list-window border-box"><app-player-list class="app-window"></app-player-list></mat-grid-tile>
  <mat-grid-tile class="map-window border-box" [colspan]="3" [rowspan]="2"><app-map class="app-window"></app-map></mat-grid-tile>
  <mat-grid-tile class="chat-window border-box" [rowspan]="2"><app-chat class="chat-window app-window"></app-chat></mat-grid-tile>
  <mat-grid-tile class="gutter-window border-box" [colspan]="2"><app-gutter class="app-window"></app-gutter></mat-grid-tile>
  <mat-grid-tile class="bank-window border-box"><app-bank class="app-window"></app-bank></mat-grid-tile>
</mat-grid-list>
