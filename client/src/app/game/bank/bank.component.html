<div class="bank-box full-height full-width">
  <div class="shard-box">
    <div class="shard-cell inline" *ngFor="let shard of cardService.faceUpShardCards.cards"><mat-card class="shard-card inline"><img class="shard-icon" src="assets/img/shards/{{getCardImage(shard.type)}}"></mat-card>
    </div>
  </div>
  <div class="decks-box">
    <div class="shard-card-deck">
        <p><b>Shard Card Deck</b></p>
        <p>Cards Remaining:   {{cardService.shardCardDeckSize}}</p>
        <p>Cards Discarded: {{cardService.shardCardDiscardSize}}</p>
    </div>
    <div class="destination-deck">
          <p><b>Destination Card Deck</b></p>
          <p>Cards Remaining:   {{cardService.destCardDeckSize}}</p>
    </div>
  </div>
</div>
