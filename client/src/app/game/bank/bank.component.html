<div class="bank-box full-height full-width">
  <div class="shard-box">
    <div class="shard-cell inline" *ngFor="let shard of shardCards"><mat-card class="shard-card inline"><img class="shard-icon" src="assets/img/shards/{{shard.img}}"></mat-card>
    </div>
  </div>
  <div class="decks-box">
    <div class="shard-card-deck">
        <p><b>Shard Card Deck</b></p>
        <p>Cards Remaing:   {{}}</p>
        <p>Cards Discarded: {{}}</p>
    </div>
    <div class="destination-deck">
          <p><b>Destination Card Deck</b></p>
          <p>Cards Remaing:   {{}}</p>
    </div>
  </div>
</div>
