<mat-tab-group headerPosition="below" class="cards-gutter">
  <mat-tab label="Shard Cards" class="cards-gutter">
    <div class="cards-box">
      <mat-card *ngFor="let shard of shardCards" class="shard-card"> {{shard}} </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Destination Cards"  class="cards-gutter">
    <div class="cards-box">
      <mat-card *ngFor="let dest of destCards" class="dest-card">
        {{dest}}
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
