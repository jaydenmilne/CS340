<mat-tab-group headerPosition="below" class="cards-gutter">
    <mat-tab label="Train Cards"> 
      <mat-card *ngFor="let train of trainCards" class="train-card"> {{train}} </mat-card>  
    </mat-tab>
    <mat-tab label="Destination Cards">
      <mat-card *ngFor="let dest of destCards" class="dest-card">
        {{dest}}
      </mat-card>
    </mat-tab>
  </mat-tab-group>
