<mat-card class="game-list-card" color="P-light">
  <mat-card-header>
    <mat-card-title>
      Game List
    </mat-card-title>
  </mat-card-header>
 
  <mat-chip-list class="mat-chip-list-stacked">
    <mat-chip *ngFor="let game of gameList.getGames()" class="game-list-game-card,mat-primary" [class.mat-chip-selected]="gameList.isSelectedGame(game.getID())" (click)="onGameSelect(game.getID())">
      <div class="game-name">{{game.getName()}}</div>
      <div class="game-player-num">{{game. getNumPlayers()}}</div>
    </mat-chip>
  </mat-chip-list>

  <mat-card-actions class="game-list-actions">
      <button mat-raised-button class ="actionbutton" color="primary" (click)="onNewGame()">Add Game</button>
  </mat-card-actions>
</mat-card>
