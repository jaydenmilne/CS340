<mat-card>
  <mat-card-header>
    <mat-card-title>
      Chat
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="chat-box" #chatBox>
    <mat-card class="chat-message-card" *ngFor="let message of chatService.chatHistory" [class.my-message]="isCurrentUserPost(message)" [class.other-message]="!isCurrentUserPost(message)">
      {{message.userName}}: {{message.message}}
    </mat-card>
  </mat-card-content>

  <mat-card-actions>
    <form [formGroup]="chatForm" id="chat_form" class="full-width">
      <mat-form-field class="full-width message-input">
        <!-- <input matInput placeholder="message" formControlName="chatInput" value=""> -->
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" formControlName="chatInput" placeholder="message"
            cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
      <button mat-fab (click)="onSend()"><i class="material-icons">send</i></button>
    </form>
    
  </mat-card-actions>
</mat-card>
