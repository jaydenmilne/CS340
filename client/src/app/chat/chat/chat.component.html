<mat-card>
  <mat-card-header>
    <mat-card-title>
      Chat
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="chat-box">
    <mat-card class="chat-message-card" *ngFor="let message of chatService.chatHistory" [class.my-message]="message.userId==='user3'" [class.other-message]="message.userId!=='user3'">
      {{message.userId}}: {{message.message}}
    </mat-card>
  </mat-card-content>

  <mat-card-actions>
    <Input>
    <button mat-fab (click)="onSend()">send</button>
  </mat-card-actions>
</mat-card>
